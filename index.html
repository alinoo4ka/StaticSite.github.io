<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 15px; background: #0088cc; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Мой WebApp</h1>
    <p>Нажмите кнопку, чтобы отправить данные боту:</p>
    <button onclick="sendData()">Отправить данные</button>

    <script>
        function sendData() {
            Telegram.WebApp.sendData("Данные из WebApp!");
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
