<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINEEVO GUIDE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'MineevoFont';
            src: url('fonts/file1.ttf') format('truetype');
        }
        
        body {
            font-family: 'MineevoFont', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color, #18222d);
            color: var(--tg-theme-text-color, #ffffff);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--tg-theme-secondary-bg-color, #2d3a48);
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 18px;
            color: var(--tg-theme-hint-color, #aaa);
        }
        
        .version {
            font-size: 13px;
            color: var(--tg-theme-link-color, #5eabe1);
            margin-top: 4px;
        }
        
        .content {
            flex: 1;
            padding: 16px 0;
            font-size: 15px;
            line-height: 1.4;
        }
        
        .footer {
            text-align: center;
            padding: 12px 0;
            font-size: 13px;
            color: var(--tg-theme-hint-color, #777);
            border-top: 1px solid var(--tg-theme-secondary-bg-color, #2d3a48);
        }
        
        .nav-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: var(--tg-theme-button-color, #2ea6ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .arrow {
            width: 18px;
            height: 18px;
            border-top: 2px solid var(--tg-theme-button-text-color, #ffffff);
            border-right: 2px solid var(--tg-theme-button-text-color, #ffffff);
            transform: rotate(45deg);
            margin-right: -4px;
        }
        
        .back-button {
            position: absolute;
            top: 16px;
            left: 16px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-arrow {
            width: 16px;
            height: 16px;
            border-top: 2px solid var(--tg-theme-link-color, #5eabe1);
            border-left: 2px solid var(--tg-theme-link-color, #5eabe1);
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Кнопка назад (можно скрыть на первой странице) -->
        <div class="back-button" onclick="goBack()">
            <div class="back-arrow"></div>
        </div>
        
        <div class="header">
            <div class="title">MINEEVO</div>
            <div class="subtitle">GUIDE</div>
            <div class="version">V 13.0</div>
        </div>
        
        <div class="content">
            – Тут собрана вся информация по @mine_evo_bot
        </div>
        
        <div class="footer">
            Дата создания: 16.05.2025
        </div>
    </div>
    
    <!-- Кнопка перехода вперед -->
    <div class="nav-button" onclick="navigateForward()">
        <div class="arrow"></div>
    </div>
    
    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // Устанавливаем цвет фона заголовка
        Telegram.WebApp.setHeaderColor('secondary_bg_color');
        
        // Навигация вперед
        function navigateForward() {
            // Вариант 1: Переход на другую HTML-страницу
            window.location.href = "page2.html";
            
            // Вариант 2: Динамическая загрузка контента (без перезагрузки)
            // loadNextPage();
        }
        
        // Навигация назад
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                Telegram.WebApp.close();
            }
        }
        
        // Для динамической загрузки контента:
        /*
        function loadNextPage() {
            fetch('content/page2.html')
                .then(response => response.text())
                .then(html => {
                    document.querySelector('.content').innerHTML = html;
                    // Прокрутка вверх
                    window.scrollTo(0, 0);
                });
        }
        */
    </script>
</body>
</html>
