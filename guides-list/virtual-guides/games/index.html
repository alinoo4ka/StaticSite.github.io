
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровые гайды</title>
    <link rel="stylesheet" href="../../../styles/main.css">
    <link rel="stylesheet" href="../../../styles/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* СТИЛИ ДЛЯ КНОПКИ (ОСТАЛЬНОЕ БЕЗ ИЗМЕНЕНИЙ) */
        .black-russia-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            margin: 40px 0;
            perspective: 1000px;
        }

        .black-russia-btn {
            position: relative;
            width: 320px;
            height: 320px;
            border-radius: 20px;
            overflow: hidden;
            display: block;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .black-russia-btn:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
        }

        .black-russia-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../../../images/games/black-russia-bg.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
            transition: transform 0.5s ease;
        }

        .black-russia-btn:hover .black-russia-bg {
            transform: scale(1.1);
        }

        .black-russia-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            z-index: 2;
            text-align: center;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
        }

        .black-russia-logo {
            font-size: 3.2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            margin-bottom: 15px;
            letter-spacing: 2px;
            transform: translateY(20px);
            opacity: 0.9;
            transition: all 0.4s ease;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
        }

        .black-russia-subtitle {
            color: #ffcccc;
            font-size: 1.1rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.7);
            max-width: 90%;
            line-height: 1.5;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s ease 0.1s;
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .black-russia-btn:hover .black-russia-logo {
            transform: translateY(0);
            opacity: 1;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .black-russia-btn:hover .black-russia-subtitle {
            transform: translateY(0);
            opacity: 1;
        }

        .corner-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 3;
        }

        .corner-tl {
            top: 15px;
            left: 15px;
            border-top: 2px solid rgba(255, 255, 255, 0.7);
            border-left: 2px solid rgba(255, 255, 255, 0.7);
        }

        .corner-tr {
            top: 15px;
            right: 15px;
            border-top: 2px solid rgba(255, 255, 255, 0.7);
            border-right: 2px solid rgba(255, 255, 255, 0.7);
        }

        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.7);
            border-left: 2px solid rgba(255, 255, 255, 0.7);
        }

        .corner-br {
            bottom: 15px;
            right: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.7);
            border-right: 2px solid rgba(255, 255, 255, 0.7);
        }

        /* Адаптация для мобильных */
        @media (max-width: 600px) {
            .black-russia-btn {
                width: 280px;
                height: 280px;
            }
            
            .black-russia-logo {
                font-size: 2.5rem;
            }
            
            .black-russia-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Игровые гайды</h1>
        <button class="theme-toggle" id="themeToggle" aria-label="Переключить тему">
            <img src="../../../images/sun-icon.svg" alt="Светлая тема" class="icon icon-sun">
            <img src="../../../images/moon-icon.svg" alt="Тёмная тема" class="icon icon-moon">
        </button>
    </header>
    
    <main class="container">
        <section class="section">
            <div class="content">
                <h2>Игровые гайды</h2>
                <p>Выберите игру:</p>
                
                <div class="black-russia-container">
                    <a href="black-russia.html" class="black-russia-btn">
                        <div class="black-russia-bg"></div>
                        <div class="corner-decoration corner-tl"></div>
                        <div class="corner-decoration corner-tr"></div>
                        <div class="corner-decoration corner-bl"></div>
                        <div class="corner-decoration corner-br"></div>
                        <div class="black-russia-content">
                            <div class="black-russia-logo">BLACK RUSSIA</div>
                            <div class="black-russia-subtitle">Гайды, секреты и стратегии игры</div>
                        </div>
                    </a>
                </div>
                
                <div class="back-button">
                    <a href="../index.html" class="guide-button">← К цифровым гайдам</a>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>© 2025 Создатель и действующий владелец: Вика (tg: @VikkiDevPy). Все права защищены.</p>
    </footer>

    <script src="../../../scripts/main.js"></script>
</body>
</html>
