<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровые гайды</title>
    <link rel="stylesheet" href="../../../styles/main.css">
    <link rel="stylesheet" href="../../../styles/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .black-russia-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            margin: 40px 0;
        }

        .black-russia-btn {
            position: relative;
            width: 320px;
            height: 320px;
            border-radius: 20px;
            overflow: hidden;
            display: block;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .black-russia-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .black-russia-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('black-russia-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Адаптация для мобильных */
        @media (max-width: 600px) {
            .black-russia-btn {
                width: 280px;
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Игровые гайды</h1>
        <button class="theme-toggle" id="themeToggle" aria-label="Переключить тему">
            <img src="../../../images/sun-icon.svg" alt="Светлая тема" class="icon icon-sun">
            <img src="../../../images/moon-icon.svg" alt="Тёмная тема" class="icon icon-moon">
        </button>
    </header>
    
    <main class="container">
        <section class="section">
            <div class="content">
                <h2>Игровые гайды</h2>
                <p>Выберите игру:</p>
                
                <div class="black-russia-container">
                    <a href="black-russia.html" class="black-russia-btn">
                        <div class="black-russia-bg"></div>
                    </a>
                </div>
                
                <div class="back-button">
                    <a href="../index.html" class="guide-button">← К цифровым гайдам</a>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>© 2025 Создатель и действующий владелец: Вика (tg: @VikkiDevPy). Все права защищены.</p>
    </footer>

    <script src="../../../scripts/main.js"></script>
</body>
</html>
